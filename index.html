<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clasificador de Im√°genes</title>

  <link rel="icon" type="image/png" sizes="16x16" href="./images/favicon-16x16.png" />

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
  
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">

  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="./css/content.css">

</head>

<body>
  <nav class="navbar navbar-dark navbar-expand-lg">
    <div class="container">
      <a class="navbar-brand" href=".">
        <img src="./images/gdsc-logo.jpg" alt="Logo" height="65" class="d-inline-block align-text-center" /><span>GDSC
          UNI</span>
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
        aria-controls="navbarNavAltMarkup" aria-expanded="true" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"><svg xmlns="http://www.w3.org/2000/svg" width="32" height="32"
            fill="currentColor" class="bi bi-list" viewBox="0 0 16 16">
            <path fill-rule="evenodd"
              d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5z" />
          </svg></span>
      </button>
      <div class="collapse navbar-collapse box" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-link active" aria-current="page"
            href="https://gdsc.community.dev/universidad-nacional-de-ingenieria/"><span>Nosotros</span></a>
          <a class="nav-link" href="https://techteams-gdsc-uni.web.app/"><span>Tech Teams</span></a>
          <a class="nav-link" href="https://www.facebook.com/GDSCUNI/"><span>Facebook</span></a>
        </div>
      </div>
    </div>
  </nav>

  <section class="content">
    <div class="obten-info">
      <div class="video">
        <div class="multi">
          <video id="video"></video>
          <div class="controls">
            <button type="button" id="play"><i class="bi bi-play"></i></button>
            <button type="button" id="stop"><i class="bi bi-stop"></i></button>
          </div>
        </div>
      </div>
      <div class="info">
        <div class="desc">
          <canvas id="canvas" style="display: none;"></canvas>
          <button id="startbutton">Capturar</button>
          <img src="https://www.w3schools.com/w3css/img_snowtops.jpg" id="photo" alt="photo" width="320">
        </div>
        <div class="add">
          <button id="plus" disabled="true">Agregar</button>
        </div>
      </div>
    </div>
    <div class="capt">
      <div class="slider">
        <div class="w3-content w3-display-container" id="w3-content">

          <div class="w3-display-container mySlides">
            <img class="image_cut" src="https://www.w3schools.com/w3css/img_snowtops.jpg" style="width:100%">
            <div class="w3-display-topleft w3-large w3-container w3-padding-16 w3-black">
              French Alps
            </div>
          </div>
          
          <button class="w3-button w3-display-left w3-black" onclick="plusDivs(1)">&#10094;</button>
          <button class="w3-button w3-display-right w3-black" onclick="plusDivs(-1)">&#10095;</button>
          
        </div>
      </div>
      <div class="download-all">
        <button id="download">Descargar todo</button>
      </div>
    </div>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.2/axios.min.js">
  </script>


  <script src="./js/video.js"></script>
  <script src="./js/slides.js"></script>

</body>

</html>
